<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calcuatlro</title>
</head>
<body>
    <div class="body">
        <div class="display">
            <div class="screen">123456789</div>
        </div>
        <div class="buttons">
            <button class="AC special">AC</button>
            <button class="pm special">+/-</button>
            <button class="E special">E</button>
            <button class="divide operator">/</button>
            <button class="7 number">7</button>
            <button class="8 number">8</button>
            <button class="9 number">9</button>
            <button class="multiply operator">x</button>
            <button class="4 number">4</button>
            <button class="5 number">5</button>
            <button class="6 number">6</button>
            <button class="subtract operator">-</button>
            <button class="1 number">1</button>
            <button class="2 number">2</button>
            <button class="3 number">3</button>
            <button class="add operator">+</button>
            <button class="0 number">0</button>
            <button class=". special">.</button>
            <button class="backspace special">C</button>
            <button class="equals operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
